<template>
    <!-- Work Order Preview Component -->
    <lightning-card title="Work Order Details" icon-name="standard:work_order">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading work order details..." size="small"></lightning-spinner>
        </template>

        <template if:false={isLoading}>
            <div class="slds-card__body_inner">
                <!-- Work Order Not Required Message -->
                <template if:false={isWorkOrderRequired}>
                    <div class="slds-notify slds-notify_alert slds-alert_info" role="alert">
                        <p>Work order is not required for this case type.</p>
                    </div>
                </template>

                <!-- Existing Work Orders Alert -->
                <template if:true={hasExistingWorkOrders}>
                    <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                            Existing Work Orders
                        </h3>
                        <p>This case already has {activeWorkOrderCount} active work {workOrderLabel}.</p>
                    </div>
                </template>

                <!-- Validation Messages -->
                <template if:true={hasValidationMessages}>
                    <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium" role="alert">
                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                            Validation Required
                        </h3>
                        <ul class="slds-list_dotted">
                            <template for:each={validationMessages} for:item="msg">
                                <li key={msg}>{msg}</li>
                            </template>
                        </ul>
                    </div>
                </template>

                <!-- Work Order Form -->
                <template if:true={isWorkOrderRequired}>
                    <div class="slds-form slds-form_stacked">
                        <!-- Onsite Contact Name -->
                        <div class="slds-form-element slds-m-bottom_small">
                            <lightning-input
                                label="Onsite Contact Name"
                                value={workOrderData.siteContact}
                                onchange={handleSiteContactChange}
                                placeholder="Enter onsite contact name">
                            </lightning-input>
                        </div>

                        <!-- Onsite Contact Phone -->
                        <div class="slds-form-element slds-m-bottom_small">
                            <lightning-input
                                type="tel"
                                label="Onsite Contact Phone"
                                value={workOrderData.siteContactPhone}
                                onchange={handleSiteContactPhoneChange}
                                placeholder="Enter phone number">
                            </lightning-input>
                        </div>

                        <!-- Work Order Instructions -->
                        <div class="slds-form-element slds-m-bottom_small">
                            <lightning-textarea
                                label="Work Order Instructions"
                                value={workOrderData.workOrderInstructions}
                                onchange={handleWorkOrderInstructionsChange}
                                placeholder="Enter any special instructions for the work order"
                                max-length="32000">
                            </lightning-textarea>
                        </div>

                        <!-- By-Pass Work Order -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <lightning-input
                                type="checkbox"
                                label="By-Pass Work Order"
                                checked={workOrderData.byPassWorkOrder}
                                onchange={handleByPassWorkOrderChange}
                                message-when-value-missing="Check this box to bypass work order creation">
                            </lightning-input>
                            <template if:true={workOrderData.byPassWorkOrder}>
                                <div class="slds-text-color_weak slds-text-body_small slds-m-top_x-small">
                                    Work order creation will be skipped for this case.
                                </div>
                            </template>
                        </div>

                        <!-- Work Order Preview -->
                        <template if:false={workOrderData.byPassWorkOrder}>
                            <template if:true={hasPreviewText}>
                                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                                        Work Order Preview
                                    </h3>
                                    <div class="preview-text">
                                        {previewText}
                                    </div>
                                </div>
                            </template>
                        </template>

                        <!-- Action Buttons -->
                        <div class="slds-grid slds-grid_align-end slds-gutters">
                            <div class="slds-col">
                                <lightning-button
                                    label="Reset"
                                    variant="neutral"
                                    onclick={handleReset}
                                    disabled={isLoading}>
                                </lightning-button>
                            </div>
                            <div class="slds-col">
                                <lightning-button
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSave}
                                    disabled={isSaveDisabled}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
